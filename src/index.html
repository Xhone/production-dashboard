<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Dashboard</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="container">
        <div class="info-bar">
            <div id="lineTitle">Line 20</div>
            <div id="currentTime"></div>
        </div>
        <section class="current-status">
            <h2>Order Status</h2>
            <table class="single-header-table">
                <thead>
                    <tr>
                        <th>PO No</th>
                        <th>Order Qty</th>
                        <th>Cut Qty</th>
                        <th>Total Inline</th>
                        <th class="today-target-column">Today Target</th>
                        <th>Today Output</th>
                        <th>Total Output</th>
                        <th>Progress</th>
                    </tr>
                </thead>
                <tbody id="currentStatusBody">
                    <!-- <tr>
                        <td id="jobNo"></td>
                        <td id="orderQty"></td>
                        <td id="cutQty"></td>
                        <td id="totalInline"></td>
                        <td id="todayOutput"></td>
                        <td id="totalOutput"></td>
                        <td>
                            <div class="progress-container">
                                <div id="progressBar" class="progress-bar"></div>
                                <span id="progress"></span>
                            </div>
                        </td>
                    </tr> -->
                </tbody>
            </table>
        </section>
        <section class="hourly-production">
            <h2>Daily Production Output (in Hours)</h2>
            <table class="double-header-table">
                <thead>
                    <tr>
                        <th rowspan="2">Date</th>
                        <th>7:00</th>
                        <th>8:00</th>
                        <th>9:00</th>
                        <th>10:00</th>
                        <th>11:00</th>
                        <th>12:00</th>
                        <th>13:00</th>
                        <th>14:00</th>
                        <th>15:00</th>
                        <th rowspan="2">16:00+</th>
                        <th rowspan="2">Total</th>
                    </tr>
                    <tr>
                        <th>8:00</th>
                        <th>9:00</th>
                        <th>10:00</th>
                        <th>11:00</th>
                        <th>12:00</th>
                        <th>13:00</th>
                        <th>14:00</th>
                        <th>15:00</th>
                        <th>16:00</th>
                    </tr>
                </thead>
                <tbody id="hourlyProductionBody">
                    <!-- Rows will be dynamically populated by app.js -->
                </tbody>
            </table>
        </section>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
